<!-- BEGIN: main -->
{ERROR_STRING}
<form name="EditView" method="POST" action="index.php" onSubmit="return check_form('EditView');">
	<input type="hidden" name="module" value="TimePeriods">
	<input type="hidden" name="record" value="{ID}">
	<input type="hidden" name="action">
	<input type="hidden" name="return_module" value="{RETURN_MODULE}">
	<input type="hidden" name="return_id" value="{RETURN_ID}">
	<input type="hidden" name="return_action" value="{RETURN_ACTION}">
	<input type="hidden" name="isDuplicate" value="{IS_DUPLICATE}">

	<table width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td><input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button primary" onclick="this.form.action.value='Save'; return verify_data(EditView)" type="submit" name="button" value="{APP.LBL_SAVE_BUTTON_LABEL}" id='btn_save'> <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="{APP.LBL_CANCEL_BUTTON_LABEL}"></td>
			<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
			<td align='right'>{ADMIN_EDIT}</td>
		</tr>
	</table>


<p><table width="100%" border="0" cellspacing="0" cellpadding="0" class="edit view">
<tr>
<td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td width="15%" scope="row"><slot>{MOD.LBL_TP_NAME} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
	<td width="35%" ><slot><input name='name' {DISABLED} tabindex='1' size='25' maxlength='25' type="text" value="{NAME}"></slot></td>
	<td  ><input name='is_fiscal_year' type="checkbox" tabindex='2' {FISCAL_YEAR_CHECKED} onclick="this.form.parent_id.disabled=!(this.form.parent_id.disabled)"><slot> {MOD.LBL_TP_IS_FISCAL_YEAR}</slot></td>
	<td ><slot><select tabindex='3' {FISCAL_OPTIONS_DISABLED} name='parent_id'>{FISCAL_OPTIONS}</select></slot></td>
	</tr>
	<tr>
	<td scope="row"><slot>{MOD.LBL_TP_START_DATE} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
	<td scope="row"><slot><input name='start_date' id='start_date' onblur="parseDate(this, '{CALENDAR_DATEFORMAT}');" type="text" tabindex='4' size='11' value="{START_DATE}"> <img src="index.php?entryPoint=getImage&themeName={THEME}&imageName=jscalendar.gif" alt="{APP.LBL_ENTER_DATE}"  id="start_date_trigger" align="absmiddle"> <span class="dateFormat">{USER_DATEFORMAT}</span></slot></td>
	
	<td scope="row"><slot>{MOD.LBL_TP_END_DATE} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
	<td ><slot><input name='end_date' id='end_date' onblur="parseDate(this, '{CALENDAR_DATEFORMAT}');" type="text" tabindex='5' size='11' maxlength='10' value="{END_DATE}"> <img src="index.php?entryPoint=getImage&themeName={THEME}&imageName=jscalendar.gif" alt="{APP.LBL_ENTER_DATE}"  id="end_date_trigger" align="absmiddle"> <span class="dateFormat">{USER_DATEFORMAT}</span></slot></td>
	</tr>
	</table>
</td>
</tr>
</table></p>

</form>
	
<script type="text/javascript">
	Calendar.setup ({
		inputField : "start_date", daFormat : "{CALENDAR_DATEFORMAT}", ifFormat : "{CALENDAR_DATEFORMAT}", daFormat: "{CALENDAR_DATEFORMAT}", showsTime : false, button : "start_date_trigger", singleClick : true, step : 1
	});
	
	Calendar.setup ({
		inputField : "end_date", daFormat : "{CALENDAR_DATEFORMAT}", ifFormat : "{CALENDAR_DATEFORMAT}", daFormat: "{CALENDAR_DATEFORMAT}", showsTime : false, button : "end_date_trigger", singleClick : true, step : 1
	});

</script>

{JAVASCRIPT}

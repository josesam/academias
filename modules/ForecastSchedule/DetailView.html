<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td>
			<form action="index.php" method="post" name="DetailView" id="form">
				<input type="hidden" name="module" value="ForecastSchedule">
				<input type="hidden" name="record" value="{ID}">
				<input type="hidden" name="isDuplicate" value="0">
				<input type="hidden" name="action" value="EditView">
				<input type="hidden" name="return_module" value="{RETURN_MODULE}">
				<input type="hidden" name="return_action" value="{RETURN_ACTION}">
				<input type="hidden" name="return_id" value="{RETURN_ID}">
				<input type="hidden" name="timeperiod_id" value="{RETURN_ID}">
				<input type="hidden" name="timeperiod_name" value="{TIMEPERIOD_NAME}">
				<input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" type="submit" name="Edit" value="  {APP.LBL_EDIT_BUTTON_LABEL} ">
				<input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="document.DetailView.isDuplicate.value = 1;" type="submit" name="Duplicate" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">
				<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="if (confirm('{APP.NTC_DELETE_CONFIRMATION}')){document.DetailView.action.value = 'Delete';document.DetailView.submit();}" type="button" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
			</form>
		</td>
		<td align='right'>{ADMIN_EDIT}</td>
	</tr>
</table>
<div class="detail view">
<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0">
	<tr>
		<td scope="row" width="15%"><slot>{MOD.LBL_FS_TIMEPERIOD}</span></slot></td>
		<td width="35%"><slot>{TIMEPERIOD_NAME}</slot></td>
		<td scope="row" width="15%"><slot>{MOD.LBL_FS_START_DATE}</slot></td>
		<td width="35%"><slot>{START_DATE}</slot></td>
	</tr>
	<tr>
		<td scope="row"><slot>&nbsp;</slot></td>
		<td><slot>&nbsp;</slot></td>
		<td scope="row" width="15%"><slot>{MOD.LBL_FS_END_DATE}</slot></td>
		<td width="35%"><slot>{END_DATE}</slot></td>
	<tr>	
		<td scope="row"><slot>{MOD.LBL_FS_FORECAST_START_DATE}</slot></td>
		<td><slot>{FORECAST_START_DATE}</slot></td>
		<td scope="row"><slot>{MOD.LBL_FS_STATUS}</slot></td>
		<td><slot>{STATUS}</slot></td>
	</tr>
	<tr>
		<td scope="row"><slot>{MOD.LBL_FS_FORECAST_FOR}</slot></td>
		<td><slot>{USER_NAME}</slot></td>	
		<td scope="row"><slot>{MOD.LBL_FS_CASCADE}</slot></td>
		<td><slot><input name='cascade_hierarchy' disabled class="checkbox" type="checkbox" tabindex='4' {CASCADE_HIERARCHY}></slot></td>
	</tr>
</table>
</div>
<!-- END: main -->

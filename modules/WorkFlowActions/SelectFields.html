<script>
function togglefield_select(field_num){
	var focus_field = 'mod_field_' + field_num;
	var setting = this.document.getElementById(focus_field).checked;
	window.parent.togglefield_select(field_num, setting);
//end function togglefieldselect	
}	

function applylanguage(action_update, action_update_rel, action_new){

	this.document.getElementById('lang_update').style.display= action_update;
	this.document.getElementById('lang_update_rel').style.display= action_update_rel;
	this.document.getElementById('lang_new').style.display= action_new;
	
//end function applylanguage
}
function changehref_text(href_object, href_value){
	
	this.document.getElementById(href_object).innerHTML = this.document.getElementById(href_value).value;
//end function changehref_text
}

function getCheckedValue(radioObj) {
	if(!radioObj)
		return "";
	var radioLength = radioObj.length;
	if(radioLength == undefined)
		if(radioObj.checked)
			return radioObj.value;
		else
			return "";
	for(var i = 0; i < radioLength; i++) {
		if(radioObj[i].checked) {
			return radioObj[i].value;
		}
	}
	return "";
}	

</script>
<!-- END: embeded -->

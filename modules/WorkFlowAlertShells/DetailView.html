<table width="100%" cellpadding="0" cellspacing="0" border="0">
<form action="index.php" method="post" name="DetailView" id="form">

			<input type="hidden" name="module" value="WorkFlowAlertShells">

			<input type="hidden" name="action">
			<input type="hidden" name="return_module">
			<input type="hidden" name="return_action">
			<input type="hidden" name="return_id">

		<td><input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='WorkFlowAlertShells'; this.form.return_action.value='DetailView'; this.form.return_id.value='{ID}'; this.form.action.value='EditView'" type="submit" name="Edit" value="  {APP.LBL_EDIT_BUTTON_LABEL}  "> 
<!-- BEGIN: delete_button -->		 
		<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='WorkFlow'; this.form.return_action.value='DetailView'; this.form.action.value='Delete'; this.form.return_id.value='{PARENT_ID}'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
<!-- END: delete_button -->		 
		 </td>
		<td align='right'>
	<slot><a href="index.php?module=WorkFlow&action=DetailView&record={FINAL_PARENT_ID}">{MOD.LBL_RETURN_TO_WORKFLOW}</a></slot>{ADMIN_EDIT}</td>
		</tr></table>
	</form>


	<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0" class="detail view">
<tr>

	<td width="25%" scope="row"><slot>{MOD.LBL_NAME}</slot></td>

	<td scope="row"><slot>{MOD.LBL_SOURCE_TYPE}</slot></td>
	<td><slot>{SOURCE_TYPE}&nbsp;</slot></td>
	</tr><tr>

	</tr>
	<tr>

	<td colspan='3'><slot>{ALERT_TEXT}&nbsp;</slot></td>
	</tr>
